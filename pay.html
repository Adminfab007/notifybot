<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Payment Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .crypto-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,255,150,0.2);
    }
    .form-control, .form-label {
      background: #1a1a1a;
      color: #fff;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-primary {
      background: #00ff9f;
      border: none;
      color: #000;
    }
    .btn-primary:hover {
      background: #00e08f;
    }
    #preview {
      margin-top: 1rem;
      max-height: 200px;
      object-fit: contain;
      border: 1px solid #444;
      border-radius: 0.5rem;
      padding: 0.5rem;
      display: none;
    }
    #pdf-name {
      margin-top: 1rem;
      display: none;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="crypto-card">
          <h3 class="text-center mb-4">Submit Crypto Payment</h3>
          <form action="/submit-payment" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="walletAddress" class="form-label">Wallet Address</label>
              <input type="text" class="form-control" id="walletAddress" name="walletAddress" placeholder="Enter your wallet address" required>
            </div>

            <div class="mb-3">
              <label for="receipt" class="form-label">Upload Transaction Receipt</label>
              <input type="file" class="form-control" id="receipt" name="receipt" accept=".png,.jpg,.jpeg,.pdf" required>
              <img id="preview" src="#" alt="Image Preview">
              <div id="pdf-name"></div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit Payment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const receiptInput = document.getElementById('receipt');
    const previewImg = document.getElementById('preview');
    const pdfName = document.getElementById('pdf-name');

    receiptInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const fileType = file.type;
      const reader = new FileReader();

      if (fileType.startsWith("image/")) {
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
          pdfName.style.display = 'none';
        };
        reader.readAsDataURL(file);
      } else if (fileType === "application/pdf") {
        previewImg.style.display = 'none';
        pdfName.textContent = "Selected PDF: " + file.name;
        pdfName.style.display = 'block';
      } else {
        previewImg.style.display = 'none';
        pdfName.textContent = "Unsupported file type.";
        pdfName.style.display = 'block';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
