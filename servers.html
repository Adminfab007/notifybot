<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Server Dashboard (Server Name Search)</title>
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #0088ff;
      --dark: #0a0a1a;
      --darker: #050510;
      --glass: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--darker);
      color: white;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    input, button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: var(--glass);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    #results {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: var(--primary);
      color: black;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Users and Their Servers</h2>

  <div>
    <input type="text" id="serverNameSearch" placeholder="Search by Server Name" />
    <button onclick="searchServerName()">Search Server Name</button>
    <button onclick="loadAllUsers(currentPage)">Reset</button>
  </div>

  <div id="results">Loading users...</div>
  <div class="pagination">
    <button id="prevBtn" onclick="changePage(-1)">‚¨Ö Prev</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" onclick="changePage(1)">Next ‚û°</button>
  </div>

  <script>
    const API_BASE = 'https://limitless-depths-22114-f87246627b20.herokuapp.com/api';
    let users = [];
    let currentPage = 1;
    let totalPages = 1;

    async function loadAllUsers(page = 1) {
      try {
        const res = await fetch(`${API_BASE}/users?page=${page}&limit=10`);
        const data = await res.json();

        users = data.data?.users || [];
        totalPages = Math.ceil(data.data.total / data.data.limit);
        currentPage = data.data.page;

        console.log(`‚úÖ Page ${currentPage} of ${totalPages}`, users);

        renderUsers(users);
        updatePagination();

      } catch (error) {
        console.error('üåê API fetch failed:', error);
        document.getElementById('results').innerHTML = `
          <p style="color:red;">Failed to fetch users. Check console for details.</p>
        `;
      }
    }

    function renderUsers(data) {
      const container = document.getElementById('results');
      if (!data.length) {
        container.innerHTML = '<p>No users found.</p>';
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>User ID</th>
              <th>Username</th>
              <th>Server Names</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(user => {
        const serverNames = user.servers?.map(s => s.name).join(", ") || "No Servers";
        tableHTML += `
          <tr>
            <td>${user._id}</td>
            <td>${user.username}</td>
            <td>${serverNames}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      container.innerHTML = tableHTML;
    }

    function searchServerName() {
      const searchValue = document.getElementById('serverNameSearch').value.trim().toLowerCase();
      if (!searchValue) return;

      const filtered = users.filter(user =>
        user.servers?.some(server =>
          server.name.toLowerCase().includes(searchValue)
        )
      );

      if (filtered.length === 0) {
        document.getElementById('results').innerHTML = `<p>No users found with servers matching "<strong>${searchValue}</strong>".</p>`;
      } else {
        renderUsers(filtered);
        totalPages = 1; // Disable pagination for filtered results
        updatePagination();
      }
    }

    function updatePagination() {
      document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }

    function changePage(direction) {
      const newPage = currentPage + direction;
      if (newPage >= 1 && newPage <= totalPages) {
        loadAllUsers(newPage);
      }
    }

    loadAllUsers();
  </script>
</body>
</html>
