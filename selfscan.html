<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Terminal Scraper</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #00FF00;
      text-shadow: 0 0 10px #00FF00;
      margin: 20px 0;
      font-size: 28px;
    }

    #controls {
      margin-bottom: 10px;
    }

    .filter-btn {
      background: black;
      color: #00FF00;
      border: 1px solid #00FF00;
      margin: 5px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .filter-btn.active {
      background: #00FF00;
      color: black;
    }

    .filter-btn:hover {
      background: #00FF00;
      color: black;
    }

    #map {
      width: 80%;
      height: 300px;
      background: url('https://i.imgur.com/4NJ9lZo.png') no-repeat center center;
      background-size: contain;
      position: relative;
      border: 2px solid #00FF00;
      box-shadow: 0 0 20px #00FF00;
      margin-bottom: 20px;
    }

    .ping {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00FF00;
      animation: ping 1s ease-out infinite;
    }

    @keyframes ping {
      0% {
        transform: scale(0.2);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    #log {
      width: 80%;
      height: 250px;
      background: black;
      border: 2px solid #00FF00;
      box-shadow: 0 0 15px #00FF00;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    .log-line {
      margin-bottom: 4px;
    }

    .success {
      color: #00FF00;
    }

    .error {
      color: #FF0000;
    }

    #startBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background: black;
      color: #00FF00;
      border: 2px solid #00FF00;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #startBtn:hover {
      background: #00FF00;
      color: black;
    }
  </style>
</head>
<body>
  <h1>👾 GLOBAL SERVER SCRAPER</h1>
  <div id="controls">
    <button class="filter-btn" data-tag="Stock">Stock</button>
    <button class="filter-btn" data-tag="Forex">Forex</button>
    <button class="filter-btn" data-tag="Crypto">Crypto</button>
    <button class="filter-btn" data-tag="indices">indices</button>
  </div>
  <div id="map"></div>
  <div id="log"></div>
  <button id="startBtn">Start Scan</button>

  <script>
    const API_BASE = 'https://limitless-depths-22114-f87246627b20.herokuapp.com/api';
    const API_SERVERS = 'https://fierce-ocean-62608-27500ffd5d11.herokuapp.com/api';
    const logEl = document.getElementById("log");
    const mapEl = document.getElementById("map");
    const startBtn = document.getElementById("startBtn");
    const filterBtns = document.querySelectorAll('.filter-btn');
    let activeTag = null;
    let allServers = []; // This will hold servers from API

    const processingSteps = [
      "Querying global DNS servers...",
      "Decrypting packet headers...",
      "Connecting to API endpoints...",
      "Authenticating with OAuth tokens...",
      "Crawling social media data...",
      "Resolving IP addresses...",
      "Scanning dark web nodes...",
      "Pinging known server clusters...",
      "Analyzing SSL certificates...",
      "Parsing response data streams..."
    ];

    function appendLog(message, type="success") {
      const line = document.createElement("div");
      line.classList.add("log-line", type);
      line.textContent = message;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function createPing(x, y) {
      const ping = document.createElement("div");
      ping.classList.add("ping");
      ping.style.left = `${x}%`;
      ping.style.top = `${y}%`;
      mapEl.appendChild(ping);
      setTimeout(() => mapEl.removeChild(ping), 1000);
    }

    // Fetch all users and their servers
    async function fetchAllServers() {
      let servers = [];
      try {
        const usersRes = await fetch(`${API_BASE}/users?page=1&limit=1000`);
        const usersData = await usersRes.json();
        const users = usersData.data?.users || [];

        appendLog(`🔄 Fetching servers for ${users.length} users...`);

        for (let user of users) {
          try {
            const serverRes = await fetch(`${API_BASE}/user/${user._id}`);
            const serverData = await serverRes.json();
            const userServers = serverData.data?.guilds || [];
            userServers.forEach(srv => {
              servers.push({
                name: srv.name,
                inviteLink: srv.inviteLink,
                members: srv.numberOfMembers || 'Unknown'
              });
            });
          } catch (err) {
            appendLog(`❌ Error fetching servers for ${user.username}`, "error");
          }
        }
        return servers;
      } catch (err) {
        appendLog("❌ Failed to fetch users", "error");
        return [];
      }
    }

    async function startScan() {
      logEl.innerHTML = "";
      startBtn.disabled = true;
      appendLog("Initializing global scan...");
      await new Promise(r => setTimeout(r, 1000));

      allServers = await fetchAllServers();
      appendLog(`✅ Total servers fetched: ${allServers.length}`);

      // Simulate hacker terminal steps
      for (let step of processingSteps) {
        appendLog(`> ${step}`);
        await new Promise(r => setTimeout(r, 400 + Math.random() * 600));
      }

      appendLog("✅ Processing complete. Discovering servers...", "success");
      await new Promise(r => setTimeout(r, 1000));

      // Filter servers based on activeTag
      let filteredServers = allServers;
      if (activeTag) {
        filteredServers = allServers.filter(srv =>
          srv.name.toLowerCase().includes(activeTag.toLowerCase())
        );
        appendLog(`🔎 Filter applied: ${activeTag}`);
      }

      // Display servers
      for (let srv of filteredServers) {
        const x = Math.random() * 90 + 5; // Random map position
        const y = Math.random() * 90 + 5;
        createPing(x, y);
        appendLog(`✅ ${srv.name} (${srv.members} members)\n${srv.inviteLink}`, "success");
        await new Promise(r => setTimeout(r, 300 + Math.random() * 500));
      }

      appendLog("🎉 Scan complete. All servers operational.", "success");
      startBtn.disabled = false;
    }

    startBtn.addEventListener("click", startScan);

    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        if (activeTag === btn.dataset.tag) {
          activeTag = null; // Toggle off
        } else {
          activeTag = btn.dataset.tag;
          btn.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
