<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Details</title>
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #0088ff;
      --dark: #0a0a1a;
      --darker: #050510;
      --glass: rgba(255, 255, 255, 0.05);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--darker);
      color: white;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
    }
    
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px;
      text-align: left;
    }
    
    th {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: black;
      font-weight: bold;
    }
    
    tr:hover {
      background: rgba(0, 255, 136, 0.05);
    }
    
    .copy-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: black;
      font-weight: bold;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }
    
    a {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    a:hover {
      text-decoration: underline;
      color: var(--secondary);
    }
    
    #userInfo {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>User Details</h2>
  <div id="userInfo"></div>
  <script>
    const user = JSON.parse(localStorage.getItem('selectedUser'));
    const container = document.getElementById('userInfo');

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert(`Link copied: ${text}`);
      });
    }

    if (!user) {
      container.innerHTML = '<p>No user data found.</p>';
    } else {
      container.innerHTML = `
        <p><strong>ID:</strong> ${user._id}</p>
        <p><strong>Username:</strong> ${user.username}</p>
        <h3>Servers:</h3>
        ${user.servers.length ? `
          <table>
            <thead>
              <tr>
                <th>Server ID</th>
                <th>Server Name</th>
                <th>Members</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
              ${user.servers.map(server => `
                <tr>
                  <td>${server.id}</td>
                  <td><a href="${server.link}" target="_blank">${server.ln}</a></td>
                  <td>${server.members}</td>
                  <td>
                    <span>${server.link}</span>
                    <button class="copy-btn" onclick="copyToClipboard('${server.link}')">Copy</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        ` : '<p>This user has no servers.</p>'}
      `;
    }
  </script>
</body>
</html>
