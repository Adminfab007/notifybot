<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Server Dashboard</title>
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #0088ff;
      --dark: #0a0a1a;
      --darker: #050510;
      --glass: rgba(255, 255, 255, 0.05);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--darker);
      color: white;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    input, button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    
    input {
      background: var(--glass);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .user-card:hover {
      background: #eaf6ff;
    }
  </style>
</head>
<body>
  <h2>Users and Their Servers</h2>

  <div>
    <input type="text" id="serverSearch" placeholder="Filter by Server ID" />
    <input type="text" id="usernameSearch" placeholder="Missing Servers for Username" />
    <button onclick="searchServer()">Search Server</button>
    <button onclick="searchUsername()">Search Username</button>
    <button onclick="loadAllUsers()">Reset</button>
  </div>

  <div id="results"></div>

  <script>
    // ðŸš€ Dummy Data (servers now have a link)
    const users = [
      {
        _id: 'u1',
        username: 'alice',
        servers: [
          { id: 'srv1', ln: 'Server Alpha', members: 120, link: 'https://server-alpha.example.com' },
          { id: 'srv2', ln: 'Server Beta', members: 85, link: 'https://server-beta.example.com' },
          { id: 'srv3', ln: 'Server Gamma', members: 200, link: 'https://server-gamma.example.com' }
        ]
      },
      {
        _id: 'u2',
        username: 'bob',
        servers: [
          { id: 'srv2', ln: 'Server Beta', members: 85, link: 'https://server-beta.example.com' },
          { id: 'srv4', ln: 'Server Delta', members: 50, link: 'https://server-delta.example.com' }
        ]
      },
      {
        _id: 'u3',
        username: 'charlie',
        servers: []
      },
      {
        _id: 'u4',
        username: 'diana',
        servers: [
          { id: 'srv1', ln: 'Server Alpha', members: 120, link: 'https://server-alpha.example.com' },
          { id: 'srv3', ln: 'Server Gamma', members: 200, link: 'https://server-gamma.example.com' },
          { id: 'srv5', ln: 'Server Epsilon', members: 75, link: 'https://server-epsilon.example.com' }
        ]
      }
    ];

    function loadAllUsers() {
      renderUsers(users);
    }

    function renderUsers(data) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      if (!data.length) {
        container.innerHTML = '<p>No users found.</p>';
        return;
      }
      data.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-card';
        div.onclick = () => {
          localStorage.setItem('selectedUser', JSON.stringify(user));
          window.location.href = 'user.html';
        };
        div.innerHTML = `
          <strong>ID:</strong> ${user._id}<br />
          <strong>Username:</strong> ${user.username}<br />
          <strong>Servers:</strong> ${user.servers.length ? user.servers.map(s => s.ln).join(', ') : 'None'}
        `;
        container.appendChild(div);
      });
    }

    function searchServer() {
      const serverId = document.getElementById('serverSearch').value.trim();
      if (!serverId) return;
      const filtered = users.filter(user => user.servers.some(s => s.id === serverId));
      renderUsers(filtered);
    }

    function searchUsername() {
      const username = document.getElementById('usernameSearch').value.trim().toLowerCase();
      if (!username) return;
      const user = users.find(u => u.username.toLowerCase() === username);
      const container = document.getElementById('results');
      if (!user) {
        container.innerHTML = `<p>User <strong>${username}</strong> not found.</p>`;
        return;
      }
      const missingServers = users.flatMap(u => u.servers).filter(
        srv => !user.servers.some(us => us.id === srv.id)
      );
      container.innerHTML = `
        <strong>Missing servers for <em>${user.username}</em>:</strong><br />
        ${missingServers.length ? missingServers.map(s => s.ln).join(', ') : 'None'}
      `;
    }

    loadAllUsers();
  </script>
</body>
</html>
